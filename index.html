<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiquidWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="ambient-light one"></div>
    <div class="ambient-light two"></div>

    <div id="login-view" class="glass-login">
        <h1>LiquidWatch</h1>
        <p>Your universe of Movies, TV & Anime.</p>
        <button id="google-login-btn" class="glass-btn-large">
            <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
    </div>

    <div class="app-container" id="app-container" style="display: none;">

        <header class="glass-header">
            <h1 id="page-title">Discover</h1>
            <div class="user-avatar">
                <img id="user-profile-pic" src="" alt="User" style="display:none; width:100%; height:100%;">
                <i id="default-avatar-icon" class="fa-solid fa-user-astronaut"></i>
            </div>
            <button id="logout-btn" style="background:none; border:none; color:white; margin-left:10px; cursor:pointer;">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </header>

        <main id="main-content">

            <div id="search-view" class="view active">
                <div class="search-bar-container">
                    <input type="text" id="search-input" placeholder="Search title...">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="filter-chips">
                    <span class="chip active" onclick="applyLocalFilter('all', this)">All</span>
                    <span class="chip" data-filter="movie" onclick="applyLocalFilter('movie', this)">Movies</span>
                    <span class="chip" data-filter="tv" onclick="applyLocalFilter('tv', this)">TV Series</span>
                    <span class="chip" data-filter="anime" onclick="applyLocalFilter('anime', this)">Anime</span>
                </div>

                <div id="search-results" class="grid-layout"></div>
            </div>

            <div id="watchlist-view" class="view">
                <h3 style="margin-left:10px; opacity:0.7;">Up Next</h3>
                <div id="watchlist-items" class="list-layout"></div>
                <div id="empty-list-msg" style="display:none; text-align:center; padding:40px; opacity:0.5;">
                    <i class="fa-solid fa-couch" style="font-size:40px; margin-bottom:10px;"></i><br>
                    Nothing to watch!
                </div>
            </div>

            <div id="profile-view" class="view">

                <div class="glass-card" style="text-align:center; padding: 25px;">
                    <h2 style="margin:0; font-size:16px; color:rgba(255,255,255,0.5); text-transform:uppercase;">Life Spent Watching</h2>
                    <div id="stat-big-time" style="font-size:42px; font-weight:800; margin:10px 0; background: -webkit-linear-gradient(#fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0h 0m</div>
                    <div style="font-size:12px; color:rgba(255,255,255,0.4);">
                        That's roughly <span id="stat-days-calc" style="color:white; font-weight:bold;">0 days</span> total.
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-badge">
                        <i class="fa-solid fa-check-double" style="color:#2ecc71;"></i>
                        <span class="stat-value" id="stat-completed-ratio">0%</span>
                        <span class="stat-label">Completion</span>
                    </div>
                    <div class="stat-badge">
                        <i class="fa-solid fa-layer-group" style="color:#3498db;"></i>
                        <span class="stat-value" id="stat-total-eps">0</span>
                        <span class="stat-label">Episodes</span>
                    </div>
                    <div class="stat-badge">
                        <i class="fa-solid fa-video" style="color:#9b59b6;"></i>
                        <span class="stat-value" id="stat-movies">0</span>
                        <span class="stat-label">Movies</span>
                    </div>
                    <div class="stat-badge">
                        <i class="fa-solid fa-dragon" style="color:#e74c3c;"></i>
                        <span class="stat-value" id="stat-anime">0</span>
                        <span class="stat-label">Anime</span>
                    </div>
                </div>

                <div id="titan-container"></div>

                <div class="glass-card">
                    <h3>Top Genres</h3>
                    <div id="genre-chart"></div>
                </div>

                <div class="glass-card">
                    <h3>History (A-Z)</h3>
                    <div id="history-list" class="history-grid"></div>
                </div>
            </div>
        </main>

        <nav class="glass-nav">
            <button class="nav-item active" onclick="switchTab('search')"><i class="fa-solid fa-compass"></i><span>Search</span></button>
            <button class="nav-item" onclick="switchTab('watchlist')"><i class="fa-solid fa-list-check"></i><span>Watch</span></button>
            <button class="nav-item" onclick="switchTab('profile')"><i class="fa-solid fa-chart-simple"></i><span>Profile</span></button>
        </nav>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
