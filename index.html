<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WatchList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="ambient-light one"></div>
    <div class="ambient-light two"></div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="margin-top:20px; font-size:12px; opacity:0.7; letter-spacing:2px;">LOADING WATCHLIST</div>
    </div>

    <div id="login-view" class="glass-login" style="display: none;">
        <h1>WatchList</h1>
        <p>Your universe of Movies, TV & Anime.</p>
        <button id="google-login-btn" class="glass-btn-large">
            <i class="fa-brands fa-google"></i> Sign in
        </button>
    </div>

    <div class="app-container" id="app-container" style="display: none;">

        <header class="glass-header">
            <h1 id="page-title">Discover</h1>
            <div style="display:flex; gap:10px; align-items:center;">
                <button id="logout-btn" class="btn-icon-header"><i class="fa-solid fa-right-from-bracket"></i></button>
                <div class="user-avatar">
                    <img id="user-profile-pic" src="" alt="" style="display:none; width:100%; height:100%;">
                    <i id="default-avatar-icon" class="fa-solid fa-user-astronaut"></i>
                </div>
            </div>
        </header>

        <main id="main-content">

            <div id="search-view" class="view active">
                <div class="search-bar-container">
                    <input type="text" id="search-input" placeholder="Search title...">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="filter-chips">
                    <span class="chip active" onclick="applyLocalFilter('all', this)">All</span>
                    <span class="chip" data-filter="movie" onclick="applyLocalFilter('movie', this)">Movies</span>
                    <span class="chip" data-filter="tv" onclick="applyLocalFilter('tv', this)">TV</span>
                    <span class="chip" data-filter="anime" onclick="applyLocalFilter('anime', this)">Anime</span>
                </div>

                <div id="search-results" class="grid-layout"></div>
            </div>

            <div id="watchlist-view" class="view">
                <div class="section-header">Up Next</div>
                <div id="watchlist-items" class="list-layout"></div>
                <div id="empty-list-msg" style="display:none; text-align:center; padding:40px; opacity:0.5;">
                    <i class="fa-solid fa-couch" style="font-size:32px; margin-bottom:10px;"></i><br>
                    Nothing to watch!
                </div>
            </div>

            <div id="profile-view" class="view">

                <div class="glass-card" style="flex-direction: column; gap: 0; padding: 15px;">
                    <h2 style="margin:0 0 10px 0; font-size:12px; opacity:0.5; text-transform:uppercase; letter-spacing:1px;">Time Watched</h2>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div style="background:rgba(255,255,255,0.05); border-radius:12px; padding:12px 10px; text-align:center; position:relative; overflow:hidden;">
                            <div class="glow-bg" style="background:#3498db;"></div>
                            <div id="stat-time-main" style="font-size:20px; font-weight:800; color:#fff; position:relative; z-index:2;">0h</div>
                            <div style="font-size:10px; opacity:0.7; position:relative; z-index:2;">Movies & TV</div>
                        </div>
                        <div style="background:rgba(255,255,255,0.05); border-radius:12px; padding:12px 10px; text-align:center; position:relative; overflow:hidden;">
                            <div class="glow-bg" style="background:#e84393;"></div>
                            <div id="stat-time-anime" style="font-size:20px; font-weight:800; color:#fff; position:relative; z-index:2;">0h</div>
                            <div style="font-size:10px; opacity:0.7; position:relative; z-index:2;">Anime</div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-badge">
                        <span class="stat-value" id="stat-completed-ratio">0%</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="stat-total-eps">0</span>
                        <span class="stat-label">Episodes</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="stat-movies">0</span>
                        <span class="stat-label">Movies</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="stat-anime">0</span>
                        <span class="stat-label">Anime</span>
                    </div>
                </div>

                <div id="titan-container"></div>

                <div class="glass-card" style="flex-direction:column; gap:10px;">
                    <div class="section-header" style="margin:0;">Top Genres</div>
                    <div id="genre-chart"></div>
                </div>

                <div class="glass-card" style="flex-direction:column; gap:10px;">
                    <div class="section-header" style="margin:0;">History</div>
                    <div id="history-list" class="history-grid"></div>
                </div>
            </div>
        </main>

        <nav class="glass-nav">
            <button class="nav-item active" onclick="switchTab('search')"><i class="fa-solid fa-compass"></i></button>
            <button class="nav-item" onclick="switchTab('watchlist')"><i class="fa-solid fa-list-check"></i></button>
            <button class="nav-item" onclick="switchTab('profile')"><i class="fa-solid fa-user"></i></button>
        </nav>
    </div>

    <div id="toast-container"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
